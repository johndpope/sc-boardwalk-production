<dom-module id="page-restore-account">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
<style include="shared-styles">
    :host {
        display: block;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        
    }
    .container{
        max-width:400px;
    }
    .container div:nth-child(1){
        color: var(--grey-4);
        padding: 221px 50px 168px 50px;
        text-align: center;
        font-weight:200;
        font-size: 16px;
        line-height: 15px;
    }
    .container div:nth-child(2){
        text-align:center:
    }
    .container div:nth-child(2) div{
        @apply --big-btn;
        color: var(--swarm-city-blue);
        margin: 0 auto;
        margin-top:12px;
    }

    .container div:nth-child(3) div:active{
        transform: scale(0.97,0.97);
    }
    .close{
        position: fixed;
        top: 18px;
        right: 18px;
        width: 20px;
        height: 20px;
        background: url('./images/swarm-city-sprite.png') -60px -84px;
        cursor: pointer;
    }
</style>
<app-location route="{{route}}"></app-location>

    <div class="close" on-click="_close"></div>
    <div class="container">
        <div class="subtitle">{{localize('How do you want to restore your account')}}</div>
        <div class="buttons">
                <div on-click="_privateKey">{{localize('With a private key')}}</div>
                <div on-click="_jsonFile">{{localize('upload an account file')}}</div>
        </div>
            
    </div>

</template>

<script>
    class MyRestoreAccount extends new ReduxMixin(Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    )) {
    static get is() { return 'page-restore-account'; }
    static get properties() { return {
            language: {
                type: String,
                statePath: 'language',
            },
            /**
            * Path is the current or requested path
            * @type {String}
            */
            path: {
                type: String,
                observer: '_path',
            },
            /**
            * Entry and exit animation
            */
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
    
    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }
    _close() {
        this.path = 'new-here/';
    }
    /**
    * takes the user to the hashtag list page
    */
    _privateKey() {
        this.path = 'private-key/';
    }
    /**
    * takes the user to the hashtag list page
    */
    _jsonFile() {
        this.path = 'json-file/';
    }

    /**
    * changes the current path
    */
    _path() {
        if(this.path != null) {
            this.set('route.path', this.path);
        }
        this.path = null;
    }

} window.customElements.define(MyRestoreAccount.is, MyRestoreAccount);
</script>
</dom-module>
